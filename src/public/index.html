<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signup" onsubmit="registerUser()">
        <div class="container">
          <h1>Rejestracja</h1>
          <hr>
      
          <label for="name"><b>Imie</b></label>
          <input type="text" placeholder="Wprowadż imie" name="name" required>
      
          <label for="lastName"><b>Nazwisko</b></label>
          <input type="text" placeholder="Wprowadż nazwisko" name="lastName" required>
      
          <label for="login"><b>Login</b></label>
          <input type="text" placeholder="Wprowadż login" name="login" required>
          
          <label for="password"><b>Hasło</b></label>
          <input type="password" placeholder="Wprowadż hasło" name="password" required>
          <hr>
      
          <button type="submit" class="registerbtn">Zarejestruj</button>
        </div>
      
        <div class="container signin">
          <p>Posiadasz konto? <a href="#">Zaloguj się</a>.</p>
        </div>
      </form>
      <p id="Response"></p>
</body>
<script src="login.js"></script>
</html>
